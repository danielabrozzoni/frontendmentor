<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card">
      <img class="product__img img__mobile" src="./images/image-product-mobile.jpg">
      <img class="product__img img__desktop" src="./images/image-product-desktop.jpg">
      <div class="col">
          <div id="product-type"> PERFUME </div>

          <div id="title"> Gabrielle Essence Eau De Parfum </div>

          <div id="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                   Perfumer-Creator for the House of CHANEL. </div>

          <div id="prices">
              <div id="discounted"> $149.99 </div>
              <div id="price"> $169.99 </div>
          </div>
          <button> <img src="images/icon-cart.svg"> Add to Cart </button>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://danielabrozzoni.com">DanielaBrozzoni</a>.
  </div>
</body>
</html>
